name: main
on:
  push:
    branches:
      - 'develop'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: âŽ” Setup pnpm@7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: âŽ” Setup Node@18
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 18
          scope: '@lottiefiles'
          registry-url: 'https://npm.pkg.github.com/'
          always-auth: true

      - name: ðŸ“¥ Download deps
        run: pnpm install
        env:
          # LottieFiles GPR_TOKEN
          NODE_AUTH_TOKEN: ${{ secrets.GPR_TOKEN }}

      - name: ðŸ— Build
        run: pnpm build

      - name: ðŸ” Verify types
        run: pnpm type-check

      - name: ðŸ’… Verify format (`pnpm format` committed?)
        run: pnpm format --check --no-write

      - name: ðŸ•µï¸ Lint
        run: pnpm lint

      - name: ðŸ›¡ï¸ Test
        run: pnpm test

  release:
    # needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'dotlottie/dotlottie-js' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: âŽ” Setup pnpm@7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: âŽ” Setup Node@18
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 18
          scope: '@lottiefiles'
          registry-url: 'https://npm.pkg.github.com/'
          always-auth: true

      - name: ðŸ“¥ Download deps
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GPR_TOKEN }}

      - name: ðŸ— Build
        run: pnpm build

      - name: update npmrc
        run: |
          echo "//registry.npmjs.org:_authToken=${{ secrets.NPMJS_TOKEN }}" > ~/.npmrc
          npm config list

      - name: âŽ” Setup Node@18
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 18

      - name: Environment
        shell: bash
        run: |
          set -ex
          git config color.status always
          env
          hostname
          whoami
          node --version
          npm --version
          pnpm --version
          cat ~/.npmrc || true

      - name: ðŸš€ Release
        uses: changesets/action@v1
        with:
          commit: 'chore: ðŸ¤– update versions'
          title: 'chore: ðŸ¤– update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPMJS_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
