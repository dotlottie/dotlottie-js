name: main
on:
  push:
    branches:
      - 'develop'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write #  to cancel/stop running workflows (styfle/cancel-workflow-action)
  contents: read #  to fetch code (actions/checkout)

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup pnpm@7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: â” Setup Node@18
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 18
          scope: '@lottiefiles'
          registry-url: 'https://npm.pkg.github.com/'
          always-auth: true

      - name: ğŸ“¥ Download deps
        run: pnpm install
        env:
          # LottieFiles GPR_TOKEN
          NODE_AUTH_TOKEN: ${{ secrets.GPR_TOKEN }}

      # - name: ğŸ— Build
      #   run: pnpm build

      # - name: ğŸ” Verify types
      #   run: pnpm type-check

      # - name: ğŸ’… Verify format (`pnpm format` committed?)
      #   run: pnpm format --check --no-write

      # - name: ğŸ•µï¸ Lint
      #   run: pnpm lint

      # - name: ğŸ›¡ï¸ Test
      #   run: pnpm test

  release:
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'dotlottie/dotlottie-js' && github.event_name == 'push' }}
    permissions:
      pull-requests: write
      actions: write #  to cancel/stop running workflows (styfle/cancel-workflow-action)
      contents: read #  to fetch code (actions/checkout)
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup pnpm@7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: â” Setup Node@18
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 18
          scope: '@lottiefiles'
          registry-url: 'https://npm.pkg.github.com/'
          always-auth: true

      - name: ğŸ“¥ Download deps
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GPR_TOKEN }}

      - name: ğŸ— Build
        run: pnpm build

      - name: ğŸš€ Release
        uses: changesets/action@v1
        with:
          commit: 'chore: ğŸ¤– update versions'
          title: 'chore: ğŸ¤– update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPMJS_TOKEN }}
