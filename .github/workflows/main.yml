name: main
on:
  push:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup pnpm@9
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: â” Setup Node@20
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 20

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ— Build
        run: pnpm build

      - name: ğŸ” Verify types
        run: pnpm type-check

      - name: ğŸ’… Verify format (`pnpm format` committed?)
        run: pnpm format --check --no-write

      - name: ğŸ•µï¸ Lint
        run: pnpm lint

      - name: ğŸ›¡ï¸ Test
        run: |
          npx playwright install --with-deps
          pnpm test

      - name: ğŸ“ Report bundle size
        uses: andresz1/size-limit-action@v1
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'dotlottie/dotlottie-js' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}

      - name: â” Setup pnpm@9
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: â” Setup Node@20
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 20

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ— Build
        run: pnpm build
        working-directory: packages/dotlottie-js

      - name: â¬†ï¸ Update npm for OIDC trusted publishing
        run: npm install -g npm@latest

      - name: ğŸš€ Release
        uses: changesets/action@v1
        with:
          commit: 'chore: ğŸ¤– update versions'
          title: 'chore: ğŸ¤– update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
